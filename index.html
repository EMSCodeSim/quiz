<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Daily Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef7fc;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    .question-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .choices label {
      display: block;
      margin: 8px 0;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .choices input[type="radio"] {
      margin-right: 8px;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .explanation {
      color: #b00000;
    }
    button {
      display: block;
      margin: 20px auto;
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>EMS Daily Quiz</h1>
<form id="quizForm"></form>
<button onclick="submitQuiz()">Submit Answers</button>

<script>
let questions = [];

async function loadQuestions() {
  try {
    const res = await fetch('questions.json'); // Make sure this file exists in same folder
    const all = await res.json();
    questions = all.slice(0, 7); // Load up to 7 questions
    displayQuestions();
  } catch (err) {
    document.getElementById("quizForm").innerHTML = "<p style='color:red;'>Error loading questions.json</p>";
    console.error("Error loading or parsing JSON:", err);
  }
}

function displayQuestions() {
  const form = document.getElementById('quizForm');
  form.innerHTML = '';
  questions.forEach((q, i) => {
    const div = document.createElement('div');
    div.className = 'question-box';
    div.innerHTML = `
      <p><strong>${i + 1}. ${q.question}</strong></p>
      <div class="choices">
        ${q.choices.map(choice => `
          <label>
            <input type="radio" name="q${i}" value="${choice.charAt(0)}"> ${choice}
          </label>
        `).join('')}
      </div>
      <div id="feedback${i}" class="feedback"></div>
    `;
    form.appendChild(div);
  });
}

function submitQuiz() {
  questions.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    const feedback = document.getElementById(`feedback${i}`);
    
    if (!selected) {
      feedback.innerHTML = `üí° No answer selected.<br><strong>Correct: ${q.correct}</strong> ‚Äî ${q.explanation[q.correct]}`;
      feedback.className = "feedback explanation";
    } else {
      const selectedValue = selected.value;
      const isCorrect = selectedValue === q.correct;
      const explanation = q.explanation[selectedValue];

      feedback.innerHTML = isCorrect
        ? `‚úÖ Correct! ${explanation}`
        : `‚ùå Incorrect. You chose ${selectedValue}: ${explanation}<br><strong>Correct is ${q.correct}</strong>: ${q.explanation[q.correct]}`;
      feedback.className = isCorrect ? "feedback correct" : "feedback explanation";
    }
  });
}

loadQuestions();
</script>
</body>
</html>
