  <script>
    // Daily streak using localStorage (client-only)
    (function(){
      try{
        const key='deq_streak', lastKey='deq_last';
        const today=new Date(); today.setHours(0,0,0,0);
        const last=localStorage.getItem(lastKey);
        let streak=parseInt(localStorage.getItem(key)||'0',10);

        if(!last){
          streak=1;
        }else{
          const lastDate=new Date(parseInt(last,10)); lastDate.setHours(0,0,0,0);
          const diffDays = Math.round((today-lastDate)/(1000*60*60*24));
          if(diffDays===0){
            // do nothing, already counted today
          }else if(diffDays===1){
            streak = Math.max(1, streak+1);
          }else{
            streak=1;
          }
        }
        localStorage.setItem(key,String(streak));
        localStorage.setItem(lastKey,String(+today));
        const el=document.getElementById('streakCount');
        const pl=document.getElementById('plural');
        if(el) el.textContent=String(streak);
        if(pl) pl.style.display=(streak===1)?'none':'inline';
      }catch(e){}
    })();
  </script>
