<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Daily Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f4f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    .question-card {
      background: #fff;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .question-text {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .option {
      display: flex;
      align-items: center;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      background-color: #f9f9f9;
      cursor: pointer;
      border: 1px solid #ddd;
      transition: background 0.2s ease;
    }

    .option:hover {
      background-color: #e0f7fa;
    }

    .option input {
      margin-right: 10px;
    }

    .option.correct {
      border-color: green;
      background-color: #e6ffe6;
    }

    .option.incorrect {
      border-color: red;
      background-color: #ffe6e6;
    }

    .correct-answer {
      font-size: 0.95em;
      color: green;
      margin-top: 5px;
    }

    #submitBtn {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #submitBtn:hover {
      background-color: #0056b3;
    }

    #result {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      .question-card {
        margin: 10px;
        padding: 12px;
      }

      #submitBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš‘ EMS Daily Quiz</h1>
  <div id="quizContainer"></div>
  <button id="submitBtn">Submit Answers</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
