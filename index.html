<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Daily Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef7fc;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    .question-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .choices label {
      display: block;
      margin: 8px 0;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .explanation {
      color: #333;
    }
    button {
      background: #0077cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<h1>EMS Daily Quiz</h1>
<form id="quizForm"></form>
<button onclick="submitQuiz()">Submit Answers</button>

<script>
let questions = [];

function getDailyIndexSeed() {
  const today = new Date().toISOString().split("T")[0]; // e.g., "2025-06-28"
  let hash = 0;
  for (let i = 0; i < today.length; i++) {
    hash = today.charCodeAt(i) + ((hash << 5) - hash);
  }
  return hash;
}

function seededShuffle(array, seed) {
  let result = [...array];
  let random = mulberry32(seed);
  for (let i = result.length - 1; i > 0; i--) {
    const j = Math.floor(random() * (i + 1));
    [result[i], result[j]] = [result[j], result[i]];
  }
  return result;
}

function mulberry32(a) {
  return function () {
    a |= 0; a = a + 0x6D2B79F5 | 0;
    let t = Math.imul(a ^ a >>> 15, 1 | a);
    t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
    return ((t ^ t >>> 14) >>> 0) / 4294967296;
  }
}

async function loadQuestions() {
  const res = await fetch('emtb_1000_questions.json');
  const all = await res.json();

  const seed = getDailyIndexSeed();
  const dailyQuestions = seededShuffle(all, seed).slice(0, 5);
  questions = dailyQuestions;
  displayQuestions();
}

function displayQuestions() {
  const form = document.getElementById('quizForm');
  form.innerHTML = '';
  questions.forEach((q, i) => {
    const div = document.createElement('div');
    div.className = 'question-box';
    div.innerHTML = `
      <p>${q.question}</p>
      ${q.choices.map(choice => `
        <label><input type="radio" name="q${i}" value="${choice.charAt(0)}"> ${choice}</label>
      `).join('')}
      <div class="feedback" id="feedback${i}"></div>
    `;
    form.appendChild(div);
  });
}

function submitQuiz() {
  questions.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    const feedback = document.getElementById(`feedback${i}`);
    if (!selected) {
      feedback.innerHTML = "No answer selected.";
      feedback.className = "feedback explanation";
    } else if (selected.value === q.correct) {
      feedback.innerHTML = `âœ… Correct! ${q.explanation}`;
      feedback.className = "feedback correct";
    } else {
      feedback.innerHTML = `ðŸ’¡ Explanation: ${q.explanation}`;
      feedback.className = "feedback explanation";
    }
  });
}

loadQuestions();
</script>
</body>
</html>
