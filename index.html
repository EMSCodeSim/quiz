\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMS Daily Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f6f9;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #0077aa;
    }

    .question-container {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .question-text {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .answers label {
      display: block;
      padding: 12px;
      margin: 6px 0;
      border-radius: 6px;
      background-color: #f0f0f0;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .answers input[type="radio"] {
      display: none;
    }

    .answers label.correct {
      border-color: green;
      background-color: #e1f7e1;
    }

    .answers label.incorrect {
      border-color: red;
      background-color: #fde2e2;
    }

    .answers label:has(input:checked) {
      border-color: #0077aa;
    }

    #submit-btn {
      display: none;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background-color: #0077aa;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }

    #submit-btn:hover {
      background-color: #005f8a;
    }

    #result-message {
      text-align: center;
      font-size: 18px;
      margin-top: 30px;
      color: #0077aa;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      #submit-btn {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>EMS Daily Quiz</h1>
  <div id="quiz-container"></div>
  <button id="submit-btn">Submit Answers</button>
  <div id="result-message"></div>

  <script src="script.js"></script>
</body>
</html>
