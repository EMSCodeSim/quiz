  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: #005f73;
    }
    .question-box {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .choices label {
      display: block;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 6px 0;
      cursor: pointer;
      background-color: #f0f0f0;
    }
    .choices input[type="radio"] {
      margin-right: 8px;
    }
    .correct {
      background-color: #d4edda !important;
      border-color: #28a745;
    }
    .incorrect {
      background-color: #f8d7da !important;
      border-color: #dc3545;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #023e8a;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .quiz-selector {
      margin: 10px auto 20px;
      text-align: center;
    }
    select {
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
    }
  </style>

<body>
  <h1>Daily EMS Quiz</h1>

  <div class="quiz-selector">
    <label for="quizType">Select Quiz Type:</label>
    <select id="quizType" onchange="loadQuiz()">
      <option value="emt">EMT</option>
      <option value="paramedic">Paramedic</option>
    </select>
  </div>

  <div id="quiz-container">Loading quiz...</div>
  <button class="submit-btn" onclick="submitQuiz()">Submit Answers</button>
  <div class="result" id="result"></div>

  <script src="script.js"></script>
</body>
