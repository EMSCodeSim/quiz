<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily EMS Quiz</title>
  <meta name="description" content="Free daily EMS quiz for EMTs and paramedics. New questions every day to help you study for the NREMT." />
  <meta name="google-site-verification" content="beiC5oR50FvL1vAho8GFtmDotzs_4IXq6jprlHDn550" />
  <meta property="og:title" content="Daily EMS Quiz" />
  <meta property="og:description" content="Sharpen your EMS knowledge with daily quizzes. Free, fast, and NREMT-style!" />
  <meta property="og:image" content="https://dailyemsquiz.com/og-image.jpg" />
  <meta property="og:url" content="https://dailyemsquiz.com" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="apple-icon.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077b6;
    }

    .quiz-selector {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px auto;
    }

    .quiz-button {
      width: 250px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    .quiz-button:hover {
      background-color: #023e8a;
    }

    .share-buttons {
      margin-top: 40px;
    }

    .share-buttons p {
      font-weight: bold;
      font-size: 18px;
    }

    .share-buttons .icon {
      display: inline-block;
      margin: 8px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .share-buttons img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Daily EMS Quiz</h1>
  <p>Select your quiz level:</p>

  <div class="quiz-selector">
    <a href="emt_quiz.html">
      <button class="quiz-button">EMT Quiz</button>
    </a>
    <a href="paramedic_quiz.html">
      <button class="quiz-button">Paramedic Quiz</button>
    </a>
  </div>

  <div class="share-buttons">
    <p>Share Daily EMS Quiz:</p>
    <span class="icon" onclick="shareOnFacebook()">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
    </span>
    <span class="icon" onclick="shareOnTwitter()">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
    </span>
    <span class="icon" onclick="shareOnReddit()">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670226.png" alt="Reddit" />
    </span>
    <span class="icon" onclick="copyLink()">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Copy Link" />
    </span>
  </div>

  <script>
    const quizUrl = "https://dailyemsquiz.com";

    function shareOnFacebook() {
      const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(quizUrl)}`;
      window.open(url, "_blank");
    }

    function shareOnTwitter() {
      const url = `https://twitter.com/intent/tweet?text=Try+the+Daily+EMS+Quiz!+Free+EMT+%26+Paramedic+questions+every+day.&url=${encodeURIComponent(quizUrl)}`;
      window.open(url, "_blank");
    }

    function shareOnReddit() {
      const url = `https://www.reddit.com/submit?url=${encodeURIComponent(quizUrl)}&title=Free+Daily+EMS+Quiz+for+EMT+%26+Paramedic+Students`;
      window.open(url, "_blank");
    }

    function copyLink() {
      navigator.clipboard.writeText(quizUrl).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
