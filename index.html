<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily EMS Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
    .question-box {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 5px #aaa;
    }
    .choices label {
      display: block;
      padding: 5px;
      cursor: pointer;
    }
    .correct {
      background-color: #d4edda;
    }
    .incorrect {
      background-color: #f8d7da;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Daily EMS Quiz</h1>

  <label for="quizType" style="text-align:center; display:block;">Select Quiz Type:</label>
  <select id="quizType">
    <option value="emt">EMT</option>
    <option value="paramedic">Paramedic</option>
  </select>

  <div id="quiz-container"></div>

  <button onclick="submitQuiz()">Submit Answers</button>
  <div id="result"></div>

  <script src="script.js"></script>
  <script>
    // Reload quiz on dropdown change
    document.getElementById("quizType").addEventListener("change", loadQuiz);
  </script>
</body>
</html>
