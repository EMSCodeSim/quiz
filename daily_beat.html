<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Beat | DailyEMSQuiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f8ff;
    }
    h1 {
      font-size: 2.2em;
      color: #b30000;
    }
    #heart {
      font-size: 100px;
      color: red;
      transition: transform 0.1s ease-in-out;
      margin: 30px 0;
      visibility: hidden;
    }
    #slider {
      width: 80%;
      margin-top: 10px;
    }
    #bpmValue {
      font-weight: bold;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
    button, .start-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover, .start-btn:hover {
      background-color: #005b99;
    }
    .back-button {
      margin-top: 40px;
      display: inline-block;
      text-decoration: none;
      color: #007acc;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>❤️ The Daily Beat</h1>
  <p>Tap Start to hear today’s heartbeat. Can you guess the rate?</p>

  <button class="start-btn" onclick="startBeat()">▶️ Start</button>

  <div id="heart">❤️</div>

  <input type="range" id="slider" min="0" max="250" value="75" style="display:none;">
  <p id="sliderText" style="display:none;">BPM Guess: <span id="bpmValue">75</span></p>

  <button onclick="checkAnswer()" id="checkBtn" style="display:none;">Check Answer</button>
  <div id="result"></div>

  <a href="index.html" class="back-button">← Back to DailyEMSQuiz</a>

  <!-- ✅ Use hosted audio file for cross-platform support -->
  <audio id="beat" src="https://firebasestorage.googleapis.com/v0/b/ems-code-sim.appspot.com/o/audio%2Fheartbeat-short.mp3?alt=media" preload="auto"></audio>

  <script>
    const heart = document.getElementById("heart");
    const slider = document.getElementById("slider");
    const bpmDisplay = document.getElementById("bpmValue");
    const result = document.getElementById("result");
    const checkBtn = document.getElementById("checkBtn");
    const sliderText = document.getElementById("sliderText");
    const beatSound = document.getElementById("beat");

    function getDailyBPM() {
      const today = new Date().toISOString().split('T')[0];
      let hash = 0;
      for (let i = 0; i < today.length; i++) {
        hash = today.charCodeAt(i) + ((hash << 5) - hash);
      }
      return 60 + Math.abs(hash % 161); // 60–220 bpm
    }

    const actualBPM = getDailyBPM();
    let beatInterval;

    function startBeat() {
      document.querySelector('.start-btn').style.display = 'none';
      heart.style.visibility = "visible";
      slider.style.display = "block";
      checkBtn.style.display = "inline-block";
      sliderText.style.display = "block";

      const interval = 60000 / actualBPM;
      beatInterval = setInterval(() => {
        beatSound.currentTime = 0;
        beatSound.play().catch(e => console.warn("Playback blocked:", e));
        heart.style.transform = "scale(1.3)";
        setTimeout(() => {
          heart.style.transform = "scale(1)";
        }, 100);
      }, interval);
    }

    function checkAnswer() {
      const guess = parseInt(slider.value);
      const diff = Math.abs(guess - actualBPM);
      if (diff <= 3) {
        result.innerHTML = `✅ Correct! It was <strong>${actualBPM} BPM</strong>. Come back tomorrow!`;
      } else {
        result.innerHTML = `❌ Not quite. It was <strong>${actualBPM} BPM</strong>. Try again tomorrow!`;
      }
    }

    slider.addEventListener("input", () => {
      bpmDisplay.textContent = slider.value;
    });
  </script>
</body>
</html>
