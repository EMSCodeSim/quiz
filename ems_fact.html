<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random EMS Fact ‚Äì Daily EMS Quiz</title>
  <meta name="description" content="Get a new random EMS fact each time you load the page." />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f8ff;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #fact-box {
      margin-top: 2rem;
      padding: 2rem;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.25rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      margin-top: 3rem;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìö Random EMS Fact</h1>

  <div id="fact-box">Loading EMS fact...</div>

  <button onclick="generateFact()">üîÅ Show Another Fact</button>

  <a href="index.html">‚¨ÖÔ∏è Back to Quiz Selection</a>

  <script>
    const facts = [
      "The normal adult respiratory rate is 12‚Äì20 breaths per minute.",
      "Nitroglycerin is contraindicated in patients with systolic BP < 90 mmHg.",
      "The Glasgow Coma Scale evaluates eye, verbal, and motor responses.",
      "Epinephrine 1:1,000 is typically administered IM during anaphylaxis.",
      "A capillary refill time over 2 seconds may indicate poor perfusion.",
      "The mnemonic 'OPQRST' is used to assess a patient‚Äôs pain.",
      "Albuterol is a beta-2 agonist used to treat bronchospasm.",
      "BLS includes CPR, airway management, and AED use.",
      "Normal adult heart rate ranges from 60‚Äì100 bpm.",
      "Pupils that are unequal or non-reactive can indicate brain injury."
    ];

    function generateFact() {
      const randomIndex = Math.floor(Math.random() * facts.length);
      document.getElementById("fact-box").innerText = facts[randomIndex];
    }

    // Generate a fact on load
    window.onload = generateFact;
  </script>
</body>
</html>
